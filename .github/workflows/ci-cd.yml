name: Strict CI

on:
  push:
    branches: [main, develop, 'feature/**', 'fix/**', 'chore/**', 'release/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: strict-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_VERSION: '22'

jobs:
  validate:
    name: Validate (lint/type/test/build/security)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Node policy
        run: node scripts/check-node-version.js

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Custom security + quality validation
        run: node scripts/validate-security-and-quality.js

      - name: Lint (fail on warnings)
        run: npm run lint:strict

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Dependency vulnerability scan (high+)
        run: npm run security:audit

      - name: Dependency vulnerability scan (strict duplicate gate)
        run: npm run security:deps

      - name: Additional security checks
        run: npm run security-check

      - name: Production build (fail on warnings)
        run: npm run build:strict
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://example.com' }}

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: sbom-${{ github.run_id }}
          path: sbom.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Dependency review
        uses: actions/dependency-review-action@7e6b1fb378796ce0ac6b961db57fdd88f5f8b3b8
        with:
          fail-on-severity: high
