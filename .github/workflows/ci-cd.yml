name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

# Prevent concurrent runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  NODE_OPTIONS: '--max-old-space-size=4096'
  CI: true

jobs:
  # ============================================================================
  # SECURITY: Secret Scanning, Dependency & Supply Chain Checks
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Gitleaks - Secret Scanning
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "❌ ERROR: package-lock.json is missing. Lockfile is required for security."
            exit 1
          fi
          echo "✅ package-lock.json verified"

      - name: Install dependencies (read-only)
        run: |
          npm ci --ignore-scripts --no-audit
          echo "✅ Dependencies installed with scripts disabled"

      - name: Check for lockfile tampering
        run: |
          if ! npm ci --dry-run 2>&1 | grep -q "up to date\|added\|removed"; then
            echo "⚠️  WARNING: package-lock.json may be out of sync with package.json"
            echo "⚠️  Run 'npm install --package-lock-only' locally to fix"
          else
            echo "✅ Lockfile integrity verified"
          fi
        continue-on-error: true

      - name: Run npm audit (fail on high/critical)
        run: |
          npm audit --audit-level=high --production || {
            echo "❌ CRITICAL: High or critical vulnerabilities found"
            exit 1
          }
          echo "✅ No high/critical vulnerabilities"

      - name: Check for dangerous code patterns
        run: |
          echo "Scanning for dangerous code patterns..."
          DANGEROUS_PATTERNS=(
            "eval\("
            "Function\("
            "innerHTML\s*="
            "dangerouslySetInnerHTML"
            "document\.write"
          )
          FOUND_ISSUES=false
          for pattern in "${DANGEROUS_PATTERNS[@]}"; do
            if grep -r -iE "$pattern" --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=.git app lib components 2>/dev/null; then
              echo "⚠️  WARNING: Potentially dangerous pattern detected: $pattern"
              FOUND_ISSUES=true
            fi
          done
          if [ "$FOUND_ISSUES" = true ]; then
            echo "⚠️  WARNING: Potentially dangerous patterns found. Review manually."
          else
            echo "✅ No dangerous patterns detected"
          fi
        continue-on-error: true

  # ============================================================================
  # CODE QUALITY: Linting, Type Checking
  # ============================================================================
  lint-and-test:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: |
          npm run lint || {
            echo "❌ ERROR: Linting failed"
            exit 1
          }
          echo "✅ Linting passed"

      - name: Type check
        run: |
          npx tsc --noEmit || {
            echo "❌ ERROR: Type checking failed"
            exit 1
          }
          echo "✅ Type checking passed"

  # ============================================================================
  # BUILD: Production Build Verification
  # ============================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-test]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Verify required environment variables
        run: |
          MISSING_VARS=""
          REQUIRED_VARS=(
            "NEXT_PUBLIC_SUPABASE_URL"
            "NEXT_PUBLIC_SUPABASE_ANON_KEY"
            "SUPABASE_SERVICE_ROLE_KEY"
          )
          for var in "${REQUIRED_VARS[@]}"; do
            if [ -z "${!var}" ]; then
              MISSING_VARS="${MISSING_VARS} ${var}"
            fi
          done
          if [ -n "$MISSING_VARS" ]; then
            echo "❌ ERROR: Missing required environment variables:$MISSING_VARS"
            exit 1
          fi
          echo "✅ All required environment variables present"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Build application
        run: |
          npm run build || {
            echo "❌ ERROR: Build failed"
            exit 1
          }
          echo "✅ Build successful"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://cusown.clykur.com' }}

      - name: Check for secrets in build output
        run: |
          if grep -r -iE "(password|secret|key|token|api[_-]?key)" .next 2>/dev/null | grep -v "node_modules" | head -10; then
            echo "⚠️  WARNING: Potential secrets detected in build output (review manually)"
          else
            echo "✅ No obvious secrets in build output"
          fi
        continue-on-error: true

  # ============================================================================
  # DEPLOYMENT: Staging (Automatic on develop/main)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-test, build]
    if: |
      (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') &&
      github.event_name != 'pull_request'
    environment:
      name: staging
      url: https://cusown-staging.vercel.app
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Verify Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || \
             [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || \
             [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ ERROR: Missing required Vercel secrets"
            exit 1
          fi
          echo "✅ Vercel secrets verified"

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=false'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          github-deployment: true

      - name: Deployment verification
        run: |
          echo "✅ Staging deployment completed"
          echo "Deployment URL: https://cusown-staging.vercel.app"

  # ============================================================================
  # DEPLOYMENT: Production (Manual approval required)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-test, build, deploy-staging]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name != 'pull_request'
    environment:
      name: production
      url: https://cusown.clykur.com
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Verify production deployment conditions
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "⚠️  WARNING: Production deployment from non-main branch"
            echo "⚠️  For production safety, deploy only from main branch"
          fi
          if [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.lint-and-test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.deploy-staging.result }}" != "success" ]; then
            echo "⚠️  WARNING: Some prerequisite checks did not pass"
            echo "⚠️  For production safety, all checks should pass"
          fi
          echo "✅ Production deployment conditions checked"
        continue-on-error: true

      - name: Verify Vercel production secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || \
             [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || \
             [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ ERROR: Missing required Vercel production secrets"
            exit 1
          fi
          echo "✅ Vercel production secrets verified"
          echo "ℹ️  Production environment variables should be configured in Vercel dashboard"

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --force'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          github-deployment: true

      - name: Production deployment verification
        run: |
          echo "✅ Production deployment completed"
          echo "Production URL: https://cusown.clykur.com"
          echo "⚠️  IMPORTANT: Monitor application health after deployment"

      - name: Create deployment audit log
        run: |
          echo "## Production Deployment Audit" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
